<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/byway.css" />
    <!-- Boxicons Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons Link -->
    <title>Login page</title>
  </head>

  <body>
    <header>
      <nav>
        <span>
          <img src="./images/logo.svg" alt="Byway Logo" />
          <h3>Byway</h3>
        </span>
        <li><a href="#">Categories</a></li>
        <div>
          <i class="bx bx-search-alt-2"></i>
          <input
            type="search"
            name="Search Courses"
            placeholder="Search Courses"
          />
        </div>
        <li><a href="#">Teach On Byway</a></li>
        <div>
          <i class="bx bx-cart-alt"></i>
          <button><a href=""></a>Login</button>
          <button>Signup</button>
        </div>

        <span id="toggle_menu">
          <i class="bx bx-menu"></i>
        </span>
      </nav>
    </header>

    <section class="signup_section">
      <!-- Input Form -->
      <form>
        <h2>Sign in to your account</h2>
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Email ID" />
        <div class="password_input">
          <div class="pwd_input">
            <label for="">Password</label>
            <input type="password" placeholder="Enter Password" />
          </div>
        </div>
        <div class="createacc_btn">
          <button>Sign in<i class="bx bx-right-arrow-alt"></i></button>
        </div>
        <div class="line_container">
          <span class="line"></span>
          <span class="text">Sign Up With</span>
          <span class="line"></span>
        </div>
        <!-- social links -->
        <div class="social_links">
          <button class="fb_btn">
            <i class="bx bxl-facebook-circle"></i>Facebook
          </button>
          <button class="google_btn">
            <i class="bx bxl-google"></i>Google
          </button>
          <button class="micrsft_btn">
            <i class="bx bxl-microsoft"></i>Microsoft
          </button>
        </div>
      </form>
      <img src="./images/Frame 427319048 (1).png" alt="" />
    </section>
  </body>
</html>
